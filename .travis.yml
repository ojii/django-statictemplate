language: python
sudo: false
python:
- 3.5
- 3.4
- 3.3
- 2.7
- 2.6
env:
  matrix:
  - DJANGO='django<1.7'
  - DJANGO='django<1.8'
  - DJANGO='django<1.9'
  - DJANGO='django<1.10'
install:
  - pip install $DJANGO coverage coveralls
script: coverage run --rcfile=.coveragerc runtests.py
after_success: coveralls
notifications:
  email:
    recipients:
    - i.spalletti@nephila.it
    on_success: never
    on_failure: always
matrix:
  exclude:
  - python: 3.5
    env: DJANGO='django<1.5'
  - python: 3.5
    env: DJANGO='django<1.7'
  - python: 3.5
    env: DJANGO='django<1.8'
  - python: 3.4
    env: DJANGO='django<1.5'
  - python: 3.3
    env: DJANGO='django<1.5'
  - python: 3.3
    env: DJANGO='django<1.10'
  - python: 2.6
    env: DJANGO='django<1.9'
  - python: 2.6
    env: DJANGO='django<1.10'

  fast_finish: true
